<html>
    <head>
    <title>お笑い芸人推薦システム</title>
    </head>

    <body>
    <br><br>
    <p><font face="Impact" size=3>今日から君もお笑いファン！</font></p>
    <h1 class="center"><font face="Impact" color="green">あなたのツボにハマるお笑い芸人を教えます！</font></h1>
    <br><br>

    <p><font color="red">50</font>人以上の芸人からあなたにぴったりのお笑い芸人を提案します<br>知りたい芸人のタイプをひとつ選んでください</p>
    
    
    <form action="{% url 'mondaiapp:compos' %}" method="post">
        {% csrf_token %}
        <div class="main">
        <div class="radio02">
            
            <input id="manzai" type="radio" name="q1" value="漫才" required> 
            <label for="manzai">漫才</label>
            
            <input id="konto" type="radio" name="q1" value="コント"> 
            <label for="konto">コント</label>
            
            <input id="pin" type="radio" name="q1" value="ピン">
            <label for="pin">ピン芸人</label>
            
        </div>
        
            <p>
            <input class="button" type="submit" value="検索する">
            </p>
        </div>
        
    </form>
